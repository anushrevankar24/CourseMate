{% load static %}
<!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/Login_Signup.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
          rel="stylesheet"
        />
      </head>
      <body>
      <form class="signup m-auto my-4 card p-2 border-white align-center shadow-md " action="/faculty-signup/"method="post" style="width:40rem; height:auto">
        <h1 class="text-center p-1 ">Sign Up</h1>
    
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {%endfor%}
        {% csrf_token %}
        <div class=" row g-3 mx-3" style="width:45rem;">
          <div class="col-sm-5">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control border border-primary " id="name" name="name" placeholder="" required/>
          </div>
          <div class="col-sm-5 ">
            <label for="id" class="form-label">Staff ID</label>
            <input class="form-control border border-primary "   type="text" id="id" name="id" placeholder="" required/>
          </div>
          </div>
          <div class="row g-3 mx-3" style="width:45rem;">
            <div class="col-sm-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control border border-primary "  id="email" name="email" placeholder="" required/>
            </div>

            <div class="col-sm-4">
              <label class="form-label" for="department">Department:</label>
            <select id="department" class="form-select border border-primary" name="department" required>
                <option value="Information Technology">Information Technology</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Electronics and Communication">Electronics and Communication</option>
                <option value="Electrical and Electronics">Electrical and Electronics</option>
                <option value="Mechanical Engineering">Mechanical</option>
                <option value="Mathematical and Computational Sciences">Mathematical and Computational Sciences</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Mining Engineering">Mining Engineering</option>
                <option value="Metallurgical and Materials Engineering">Metallurgical and Materials Engineering</option>
                <option value="Water Resources & Ocean Engg">Water Resources & Ocean Engg</option>
                <option value="Chemistry">Chemistry</option>
                <option value="School of Humanities,Social Sciences,and Management">School of Humanities,Social Sciences,and Management</option>
                <option value="Physics">Physics</option>      
            </select>
          </div>
            </div> 
          <div class="row g-3 mx-3" style="width:45rem;">
          <div class="col-sm-5">
            <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control border border-primary"id="password"  name="password"placeholder="" required/>
          </div>
          <div class="col-sm-5">
            <label for="confirm_password" class="form-label">Confirm password</label>
          <input type="password" class="form-control border border-primary" id="confirm_password" name="confirm_password"  name="password"placeholder="" required/>
          </div>
        </div>

          <div class="row g-2 mx-auto my-1">
            <div class="col-sm-5">
              <button type="submit" class="btn btn-success" style="width:9rem;">Submit</button>
            </div>
          </div>
          <p>
            By clicking the Sign Up button,you agree to our <br />
            <a href="#">Terms and Condition</a> and <a href="#">Privacy Policy</a>
          </p>
          <p class="para-2">
            Already have an account? <a href="/faculty-login/">Login here</a>
          </p>
      </form>
