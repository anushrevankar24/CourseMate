
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href='/static/css/student_dashboard.css'>
  <title>Course Details</title>
</head>
<body>
  <header>
  </header>
  <div class="card p-3 m-auto my-4 shadow-md" style="width:40rem; height:auto;">
    <h5 class="card-header">{{course.code}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{course.title}}</h5>
      <p class="card-text">Department : {{course.department}}</p>
      <p class="card-text"> Instructor : {{course.instructor}}</p>
      <p class="card-text">Credits : {{course.credits}}</p>
      <p class="card-text">Program Type : {{course.program_type}}</p>
      <p class="card-text">Slots : {{course.filled_slots}} / {{ course.slots}}</p>
      <p class="card-text">Description : {{course.details}}</p>
      <p class="d-inline-flex gap-3">
        <a href="{% url 'download' course.code %}" class="btn btn-success btn-sm p-2 m-1">Download</a>
        <!-- <a href="{{course.schedule}}" download>Download</a> -->
      </p>  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    function refreshPage() {
      window.location.reload();
    }
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    document.addEventListener("DOMContentLoaded",() =>{
      $('.alert').alert();
    })
    </script>
</body>
</html>
